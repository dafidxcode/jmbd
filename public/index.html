<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StreamX Live Streaming</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>StreamX Live Streaming</h1>

  <section>
    <h2>Upload Video</h2>
    <form id="uploadForm">
      <input type="file" name="video" accept="video/*" required>
      <button type="submit">Upload</button>
    </form>
    <div id="uploadResponse"></div>
  </section>

  <section>
    <h2>Mulai Streaming</h2>
    <form id="streamForm">
      <input type="text" name="filename" placeholder="Masukkan nama file (hasil upload)" required>
      <!-- Optional: pengguna bisa mengganti URL RTMP jika diperlukan -->
      <input type="text" name="rtmpUrl" placeholder="RTMP URL (opsional)" value="rtmps://live-api-s.facebook.com:443/rtmp/FB-2062378527522704-0-Ab2r5gJPGBAybYSSp3rG9KKL">
      <button type="submit">Start Streaming</button>
    </form>
    <div id="streamResponse"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
